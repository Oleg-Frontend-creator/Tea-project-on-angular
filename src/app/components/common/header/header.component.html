<header class="header d-flex justify-content-md-between justify-content-sm-around justify-content-between
                    align-items-center px-3 py-2 bg-secondary bg-opacity-10">
  <div class="menu-logo-block d-flex justify-content-center align-items-center">
    <div class="logo fs-5">Logo</div>
    <nav class="menu">
      <div class="close d-none">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
             style="width: 25px; height: auto; cursor: pointer;">
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            style="fill: white"/>
        </svg>
      </div>
      <ul
        class="menu-items list-unstyled row row-cols-5 d-flex justify-content-between align-items-center m-0 my-2 py-1">
        <li class="menu-item col w-auto pe-2 fs-6">
          <a href="#" class="menu-ref text-decoration-none text-black"
             [routerLink]="''" routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">Главная</a>
        </li>
        <li class="menu-item col w-auto px-2 fs-6">
          <a href="#" class="menu-ref text-decoration-none text-black"
             [routerLink]="'/product-catalog'" routerLinkActive="active">Каталог</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="header_header-actions py-1 d-flex justify-content-sm-between align-items-center justify-content-end">
    <input class="header_search-input rounded-3 h-100 me-2 my-auto border-1 border-dark border-opacity-25 ps-3 py-2"
           type="text" placeholder="Поиск чая" [(ngModel)]="searchString">
    <button class="header_search-button btn btn-outline-primary h-100 px-sm-4 px-2 w-auto me-3 me-md-0 fs-5"
            (click)="searchBtnClick()">
      Найти
    </button>
    <button class="header_reset-button btn btn-outline-primary h-100 px-sm-4 px-2 w-auto me-3 me-md-0 fs-5 ms-3"
            (click)="resetBtnClick()" [disabled]="!searchString">
      Сбросить
    </button>
    <div class="header__burger my-auto px-3 w-auto" id="burger" style="display: none; width: 40px">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="40px" height="22px">
        <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
              d="M0.000,-0.000 L39.1000,-0.000 L39.1000,2.000 L0.000,2.000 L0.000,-0.000 Z"/>
        <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
              d="M0.000,10.000 L39.1000,10.000 L39.1000,12.000 L0.000,12.000 L0.000,10.000 Z"/>
        <path fill-rule="evenodd" fill="rgb(0, 0, 0)"
              d="M0.000,19.1000 L39.1000,19.1000 L39.1000,21.1000 L0.000,21.1000 L0.000,19.1000 Z"/>
      </svg>
    </div>
  </div>
</header>
